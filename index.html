<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>محلل موجات Elliott Wave</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Tajawal', sans-serif;
        background: linear-gradient(135deg, #1e1e2f, #0f0f1a);
        color: #f1f1f1;
         font-size: 16px;
         font-weight: 500;
         text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
         direction: rtl;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .header {
        text-align: center;
        color: #ffffff;
        margin-bottom: 30px;
    }

    .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }

    .controls, .results {
        background: #2b2b3c;
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .control-group {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
        flex-wrap: wrap;
    }

    .control-item {
        flex: 1;
        min-width: 200px;
    }

    .control-item label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #ccc;
    }

    .control-item select,
    .control-item input {
        width: 100%;
        padding: 12px;
        border: 2px solid #444;
        background: #1e1e2f;
        color: #f1f1f1;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s, background 0.3s;
    }

    .control-item select:focus,
    .control-item input:focus {
        outline: none;
        border-color: #764ba2;
        background: #2e2e4a;
    }

    .button-group {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-top: 20px;
        flex-wrap: wrap;
    }

    button {
        padding: 12px 30px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
        min-width: 150px;
    }

    .btn-primary {
        background: linear-gradient(45deg, #764ba2, #667eea);
        color: white;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .btn-secondary {
        background: #3b3b4f;
        color: #ccc;
        border: 2px solid #555;
    }

    .btn-secondary:hover {
        background: #4b4b5f;
    }

    .loading {
        text-align: center;
        padding: 40px;
        color: #aaa;
    }

    .spinner {
        border: 4px solid #444;
        border-top: 4px solid #764ba2;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .analysis-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 2px solid #444;
    }

    .symbol-info h2 {
        color: #eee;
        margin-bottom: 5px;
    }

    .symbol-info .price {
        font-size: 1.5rem;
        font-weight: bold;
        color: #4caf50;
    }

    .status-badge {
        padding: 8px 16px;
        border-radius: 20px;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 12px;
    }

    .status-success {
        background: #2e7d32;
        color: #c8fdd9;
    }

    .status-error {
        background: #c62828;
        color: #ffdada;
    }

    .patterns-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }

    .pattern-card {
        background: #323246;
        border-radius: 10px;
        padding: 20px;
        border-left: 5px solid #764ba2;
    }

    .pattern-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
    }

    .pattern-type {
        font-weight: bold;
        color: #f1f1f1;
        font-size: 1.1rem;
    }

    .confidence {
        background: #667eea;
        color: white;
        padding: 4px 12px;
        border-radius: 15px;
        font-size: 14px;
        font-weight: bold;
    }

    .confidence.high {
        background: #28a745;
    }

    .confidence.medium {
        background: #ffc107;
        color: #222;
    }

    .confidence.low {
        background: #dc3545;
    }

    .pattern-direction {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
    }

    .direction-arrow {
        font-size: 1.5rem;
    }

    .direction-up {
        color: #28a745;
    }

    .direction-down {
        color: #dc3545;
    }

    .summary-box {
        background: #1a1a2b;
        border-radius: 10px;
        padding: 20px;
        margin-top: 20px;
        border-right: 5px solid #007bff;
        color: #ccc;
    }

    .error-message {
        background: #512d2d;
        color: #ffb3b3;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #a94442;
        margin-top: 20px;
    }

    @media (max-width: 768px) {
        .container {
            padding: 10px;
        }

        .header h1 {
            font-size: 2rem;
        }

        .control-group {
            flex-direction: column;
        }

        .button-group {
            flex-direction: column;
        }

        button {
            min-width: auto;
        }
    }
</style>

<body>
    <div class="container">
        <div class="header">
            <h1>🌊 محلل موجات Elliott Wave</h1>
            <p>تحليل متقدم للأسواق المالية باستخدام نظرية Elliott Wave</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <div class="control-item">
                    <label for="symbolSelect">الرمز المالي:</label>
                    <select id="symbolSelect">
                        <option value="BTCUSDT">Bitcoin (BTC/USDT)</option>
                        <option value="ETHUSDT">Ethereum (ETH/USDT)</option>
                        <option value="ADAUSDT">Cardano (ADA/USDT)</option>
                        <option value="BNBUSDT">Binance Coin (BNB/USDT)</option>
                        <option value="XRPUSDT">Ripple (XRP/USDT)</option>
                        <option value="SOLUSDT">Solana (SOL/USDT)</option>
                        <option value="DOTUSDT">Polkadot (DOT/USDT)</option>
                        <option value="LINKUSDT">Chainlink (LINK/USDT)</option>
                    </select>
                </div>
                
                <div class="control-item">
                    <label for="intervalSelect">الفترة الزمنية:</label>
                    <select id="intervalSelect">
                        <option value="15m">15 دقيقة</option>
                        <option value="30m">30 دقيقة</option>
                        <option value="1h" selected>ساعة واحدة</option>
                        <option value="4h">4 ساعات</option>
                        <option value="1d">يوم واحد</option>
                        <option value="1w">أسبوع واحد</option>
                    </select>
                </div>
                
                <div class="control-item">
                    <label for="limitInput">عدد الشموع:</label>
                    <input type="number" id="limitInput" value="100" min="50" max="500">
                </div>
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="analyzeSymbol()">
                    🔍 تحليل الرمز
                </button>
                <button class="btn-secondary" onclick="startContinuousAnalysis()">
                    🔄 تحليل مستمر
                </button>
                <button class="btn-secondary" onclick="stopContinuousAnalysis()">
                    ⏹️ إيقاف التحليل
                </button>
                <button class="btn-secondary" onclick="clearResults()">
                    🗑️ مسح النتائج
                </button>
            </div>
        </div>

        <div id="results" class="results" style="display: none;">
            <!-- النتائج ستظهر هنا -->
        </div>
    </div>

    <script>
        let continuousAnalysisInterval = null;
        let isAnalyzing = false;
        
        // حساب عدد الشموع المثلى حسب الفريم (تحليل 24 ساعة)
       function getOptimalCandleCount(interval) {
    const candleCounts = {
        '15m': 200, 
        '30m': 300,  
        '1h': 400,   
        '4h': 200,    
        '1d': 100,    
        '1w': 20      
    };
    return candleCounts[interval] || 300; // رقم افتراضي لو الإطار غير موجود
}

        
        // تحديث عدد الشموع عند تغيير الفريم
        document.getElementById('intervalSelect').addEventListener('change', function() {
            const selectedInterval = this.value;
            const optimalCount = getOptimalCandleCount(selectedInterval);
            document.getElementById('limitInput').value = optimalCount;
        });

        // دالة تحليل الرمز
        async function analyzeSymbol() {
            if (isAnalyzing) {
                showError('التحليل قيد التشغيل بالفعل...');
                return;
            }

            const symbol = document.getElementById('symbolSelect').value;
            const interval = document.getElementById('intervalSelect').value;
            const limit = getOptimalCandleCount(interval);

            showLoading('جاري تحليل ' + symbol + '...');
            isAnalyzing = true;

            try {
                // محاكاة استدعاء API
                const analysis = await simulateAnalysis(symbol, interval, limit);
                displayResults(analysis);
            } catch (error) {
                showError('خطأ في التحليل: ' + error.message);
            } finally {
                isAnalyzing = false;
            }
        }

        // دالة بدء التحليل المستمر
        function startContinuousAnalysis() {
            if (continuousAnalysisInterval) {
                showError('التحليل المستمر يعمل بالفعل');
                return;
            }

            analyzeSymbol();
            continuousAnalysisInterval = setInterval(() => {
                if (!isAnalyzing) {
                    analyzeSymbol();
                }
            }, 60000); // كل دقيقة

            showInfo('تم بدء التحليل المستمر - سيتم التحليل كل دقيقة');
        }

        // دالة إيقاف التحليل المستمر
        function stopContinuousAnalysis() {
            if (continuousAnalysisInterval) {
                clearInterval(continuousAnalysisInterval);
                continuousAnalysisInterval = null;
                showInfo('تم إيقاف التحليل المستمر');
            } else {
                showError('التحليل المستمر غير نشط');
            }
        }

        // دالة مسح النتائج
        function clearResults() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'none';
            resultsDiv.innerHTML = '';
        }

        // دالة عرض حالة التحميل
        function showLoading(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>${message}</p>
                </div>
            `;
            resultsDiv.style.display = 'block';
        }

        // دالة عرض النتائج
        function displayResults(analysis) {
            const resultsDiv = document.getElementById('results');
            
            if (analysis.status === 'success') {
                resultsDiv.innerHTML = `
                    <div class="analysis-header">
                        <div class="symbol-info">
                            <h2>${analysis.symbol}</h2>
                            <div class="price">$${analysis.currentPrice.toFixed(4)}</div>
                        </div>
                        <div class="status-badge status-success">نجح التحليل</div>
                    </div>

                    <div class="patterns-grid">
                        ${analysis.patterns.map(pattern => `
                            <div class="pattern-card">
                                <div class="pattern-header">
                                    <div class="pattern-type">${pattern.type}</div>
                                    <div class="confidence ${getConfidenceClass(pattern.confidence)}">
                                        ${pattern.confidence.toFixed(1)}%
                                    </div>
                                </div>
                                <div class="pattern-direction">
                                    <span class="direction-arrow ${pattern.direction === 'صاعد' ? 'direction-up' : 'direction-down'}">
                                        ${pattern.direction === 'صاعد' ? '📈' : '📉'}
                                    </span>
                                    <span>${pattern.direction}</span>
                                </div>
                                <div class="pattern-details">
                                    <p><strong>📍 نقطة البداية:</strong> الشمعة رقم ${pattern.startIndex} (من ${pattern.totalCandles} شمعة)</p>
                                    <p><strong>🏁 نقطة النهاية:</strong> الشمعة رقم ${pattern.endIndex} (من ${pattern.totalCandles} شمعة)</p>
                                    <p><strong>📏 المدة الزمنية:</strong> ${pattern.endIndex - pattern.startIndex} شمعة</p>
                                    <p><strong>📊 طول الموجة:</strong> ${pattern.waveLength.toFixed(2)}%</p>
                                    <p><strong>🎯 الهدف المتوقع:</strong> $${pattern.target}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>

                    <div class="summary-box">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                            <h3>📝 ملخص التحليل</h3>
                            <button class="btn-secondary" onclick="copyAnalysis()" style="min-width: auto; padding: 8px 16px;">
                                📋 نسخ التحليل
                            </button>
                        </div>
                        <p>${analysis.summary}</p>
                        <p><strong>عدد الأنماط المكتشفة:</strong> ${analysis.patterns.length}</p>
                        <p><strong>وقت التحليل:</strong> ${new Date().toLocaleString('ar-SA')}</p>
                    </div>
                `;
            } else {
                resultsDiv.innerHTML = `
                    <div class="analysis-header">
                        <div class="symbol-info">
                            <h2>${analysis.symbol || 'غير محدد'}</h2>
                        </div>
                        <div class="status-badge status-error">فشل التحليل</div>
                    </div>
                    <div class="error-message">
                        <h3>❌ خطأ في التحليل</h3>
                        <p>${analysis.message}</p>
                    </div>
                `;
            }
            
            resultsDiv.style.display = 'block';
        }

        // دالة تحديد فئة مستوى الثقة
        function getConfidenceClass(confidence) {
            if (confidence >= 75) return 'high';
            if (confidence >= 60) return 'medium';
            return 'low';
        }

        // دالة عرض رسالة خطأ
        function showError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="error-message">
                    <h3>❌ خطأ</h3>
                    <p>${message}</p>
                </div>
            `;
            resultsDiv.style.display = 'block';
        }

        // دالة عرض رسالة معلومات
        function showInfo(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="summary-box">
                    <h3>ℹ️ معلومات</h3>
                    <p>${message}</p>
                </div>
            `;
            resultsDiv.style.display = 'block';
        }

        // تحليل البيانات باستخدام API حقيقي
        async function simulateAnalysis(symbol, interval, limit) {
            try {
                // إنشاء instance من WebBinanceAPI
                const binanceAPI = new WebBinanceAPI();
                
                // الحصول على البيانات الحقيقية
                const [klineData, currentPrice] = await Promise.all([
                    binanceAPI.getKlineData(symbol, interval, limit),
                    binanceAPI.getCurrentPrice(symbol)
                ]);
                
                // تحليل بيانات الشموع وإنشاء أنماط
                const patterns = analyzeKlineData(klineData, currentPrice);
                
                // ترتيب الأنماط حسب مستوى الثقة
                patterns.sort((a, b) => b.confidence - a.confidence);
                
                return {
                    status: 'success',
                    symbol: symbol,
                    currentPrice: currentPrice,
                    patterns: patterns,
                    summary: patterns.length > 0 ? 
                        `تم اكتشاف ${patterns.length} نمط. أقوى إشارة هي ${patterns[0].type} ${patterns[0].direction} بثقة ${patterns[0].confidence.toFixed(1)}%` :
                        'لم يتم اكتشاف أنماط واضحة في الوقت الحالي'
                };
                
            } catch (error) {
                console.error('خطأ في تحليل البيانات:', error);
                return {
                    status: 'error',
                    symbol: symbol,
                    message: 'حدث خطأ في الحصول على البيانات أو تحليلها: ' + error.message
                };
            }
        }
        
        // دالة تحليل بيانات الشموع باستخدام المحلل الأصلي Elliott Wave
        function analyzeKlineData(klineData, realCurrentPrice) {
            if (!klineData || klineData.length < 10) {
                return [];
            }
            
            try {
                // إنشاء instance من المحلل الأصلي
                const analyzer = new ElliottWaveAnalyzer();
                
                // تحويل بيانات الشموع للصيغة المطلوبة
                const priceData = klineData.map((candle, index) => ({
                    index: index,
                    timestamp: parseInt(candle[0]),
                    open: parseFloat(candle[1]),
                    high: parseFloat(candle[2]),
                    low: parseFloat(candle[3]),
                    close: parseFloat(candle[4]),
                    volume: parseFloat(candle[5])
                }));
                
                const currentPrice = realCurrentPrice || priceData[priceData.length - 1].close;
                const totalCandles = klineData.length;
                
                // تشغيل التحليل الأصلي
                const analysisResults = analyzer.analyzeMarketData(priceData);
                
                // تحويل النتائج للصيغة المطلوبة في الواجهة
                const patterns = [];
                
                if (analysisResults && analysisResults.patterns) {
                    analysisResults.patterns.forEach(pattern => {
                        // تحديد الاتجاه بناءً على نوع الموجة
                        let direction = 'صاعد';
                        if (pattern.type && (pattern.type.includes('correction') || 
                            pattern.type.includes('تصحيح') || 
                            pattern.points && pattern.points.length >= 2 &&
                            pattern.points[pattern.points.length - 1].price < pattern.points[0].price)) {
                            direction = 'هابط';
                        }
                        
                        // حساب الهدف المتوقع
                        let target = currentPrice;
                        if (pattern.projections && pattern.projections.length > 0) {
                            target = pattern.projections[0].price;
                        } else {
                            // حساب تقريبي للهدف
                            const waveLength = pattern.waveLength || 0.05;
                            target = direction === 'صاعد' ? 
                                (currentPrice * (1 + waveLength)).toFixed(4) :
                                (currentPrice * (1 - waveLength)).toFixed(4);
                        }
                        
                        patterns.push({
                            type: translatePatternType(pattern.type) || 'موجة دافعة',
                            direction: direction,
                            confidence: pattern.confidence || 70,
                            startIndex: pattern.startIndex || 1,
                            endIndex: pattern.endIndex || totalCandles - 1,
                            waveLength: (pattern.waveLength || 0.05) * 100,
                            target: target.toString(),
                            totalCandles: totalCandles
                        });
                    });
                }
                
                // إذا لم يجد المحلل أنماط، أنشئ نمط اتجاه عام
                if (patterns.length === 0) {
                    const prices = priceData.map(d => d.close);
                    const firstPrice = prices[0];
                    const lastPrice = prices[prices.length - 1];
                    const trendDirection = lastPrice > firstPrice ? 'صاعد' : 'هابط';
                    const trendStrength = Math.abs(lastPrice - firstPrice) / firstPrice;
                    
                    patterns.push({
                        type: trendDirection === 'صاعد' ? 'موجة دافعة' : 'موجة تصحيحية',
                        direction: trendDirection,
                        confidence: Math.min(85, 60 + (trendStrength * 300)),
                        startIndex: 1,
                        endIndex: totalCandles - 1,
                        waveLength: trendStrength * 100,
                        target: trendDirection === 'صاعد' ? 
                            (currentPrice * (1 + trendStrength * 0.5)).toFixed(4) :
                            (currentPrice * (1 - trendStrength * 0.5)).toFixed(4),
                        totalCandles: totalCandles
                    });
                }
                
                // ترتيب الأنماط حسب مستوى الثقة
                return patterns
                    .sort((a, b) => b.confidence - a.confidence)
                    .slice(0, 3); // أقوى 3 أنماط
                    
            } catch (error) {
                console.error('خطأ في المحلل الأصلي:', error);
                
                // fallback للتحليل المبسط في حالة الخطأ
                const prices = klineData.map(candle => parseFloat(candle[4]));
                const currentPrice = realCurrentPrice || prices[prices.length - 1];
                const totalCandles = klineData.length;
                const firstPrice = prices[0];
                const lastPrice = prices[prices.length - 1];
                const trendDirection = lastPrice > firstPrice ? 'صاعد' : 'هابط';
                const trendStrength = Math.abs(lastPrice - firstPrice) / firstPrice;
                
                return [{
                    type: trendDirection === 'صاعد' ? 'موجة دافعة' : 'موجة تصحيحية',
                    direction: trendDirection,
                    confidence: Math.min(85, 60 + (trendStrength * 300)),
                    startIndex: 1,
                    endIndex: totalCandles - 1,
                    waveLength: trendStrength * 100,
                    target: trendDirection === 'صاعد' ? 
                        (currentPrice * (1 + trendStrength * 0.5)).toFixed(4) :
                        (currentPrice * (1 - trendStrength * 0.5)).toFixed(4),
                    totalCandles: totalCandles
                }];
            }
        }
        
        // دالة ترجمة أنواع الأنماط
        function translatePatternType(englishType) {
            const translations = {
                'impulse': 'موجة دافعة',
                'correction': 'موجة تصحيحية', 
                'triangle': 'مثلث متماثل',
                'wedge_up': 'إسفين صاعد',
                'wedge_down': 'إسفين هابط',
                'diagonal': 'قطر',
                'zigzag': 'زيجزاج',
                'flat': 'مسطح',
                'complex': 'معقد'
            };
            
            if (!englishType) return 'موجة دافعة';
            
            const lowerType = englishType.toLowerCase();
            for (const [eng, ar] of Object.entries(translations)) {
                if (lowerType.includes(eng)) {
                    return ar;
                }
            }
            
            return englishType; // إرجاع النوع الأصلي إذا لم يجد ترجمة
        }

        // دالة نسخ التحليل
        async function copyAnalysis() {
            try {
                const resultsDiv = document.getElementById('results');
                if (!resultsDiv || resultsDiv.style.display === 'none') {
                    showError('لا توجد نتائج لنسخها');
                    return;
                }
                
                // استخراج بيانات التحليل
                const symbol = document.querySelector('.symbol-info h2')?.textContent || 'غير محدد';
                const price = document.querySelector('.symbol-info .price')?.textContent || 'غير محدد';
                const summary = document.querySelector('.summary-box p')?.textContent || 'غير متوفر';
                const patterns = document.querySelectorAll('.pattern-card');
                
                let analysisText = `🌊 تحليل Elliott Wave\n`;
                analysisText += `────────────────────\n`;
                analysisText += `📊 الرمز: ${symbol}\n`;
                analysisText += `💰 السعر: ${price}\n\n`;
                
                analysisText += `📝 ملخص التحليل:\n${summary}\n\n`;
                
                if (patterns.length > 0) {
                    analysisText += `📈 الأنماط المكتشفة:\n`;
                    patterns.forEach((pattern, index) => {
                        const type = pattern.querySelector('.pattern-type')?.textContent || '';
                        const confidence = pattern.querySelector('.confidence')?.textContent || '';
                        const direction = pattern.querySelector('.pattern-direction span:last-child')?.textContent || '';
                        const target = pattern.querySelector('.pattern-details p:last-child')?.textContent?.replace('🎯 الهدف المتوقع: ', '') || '';
                        
                        analysisText += `${index + 1}. ${type} ${direction} - الثقة: ${confidence}\n`;
                        analysisText += `   🎯 الهدف: ${target}\n\n`;
                    });
                }
                
                analysisText += `────────────────────\n`;
                analysisText += `🕰️ وقت التحليل: ${new Date().toLocaleString('ar-SA')}`;
                
                await navigator.clipboard.writeText(analysisText);
                showInfo('✅ تم نسخ التحليل بنجاح!');
                
            } catch (error) {
                console.error('خطأ في النسخ:', error);
                showError('فشل في نسخ التحليل. تأكد من أن المتصفح يدعم عملية النسخ.');
            }
        }
        
        // تشغيل تحليل تلقائي عند تحميل الصفحة
        window.addEventListener('load', () => {
            console.log('تم تحميل محلل Elliott Wave بنجاح');
        });
    </script>
</body>
</html>
